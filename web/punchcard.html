<!DOCTYPE html>
<meta charset="utf-8">

<style>

body{font-family: Arial, sans-serif;font-size:10px;}
.axis path,.axis line {fill: none;stroke:#b6b6b6;shape-rendering: crispEdges;}
.tick text{fill:#999;}
g.species.active{cursor:pointer;}
text.label{font-size:12px;font-weight:bold;cursor:pointer;}
text.column{font-size:12px;font-weight:bold;}
text.value{font-size:12px;font-weight:bold;}

</style>
<body>
</body>
<script src="d3.v3.min.js"></script>
<script>

function truncate(str, maxLength, suffix) {
  if(str.length > maxLength) {
    str = str.substring(0, maxLength + 1); 
    str = str.substring(0, Math.min(str.length, str.lastIndexOf(" ")));
    str = str + suffix;
  }
  return str;
}

var margin = {top: 20, right: 200, bottom: 0, left: 20},
  width = 1000,
  height = 3000;

var start_year = 1952,
  end_year = 2014;

var c = d3.scale.category20c();

var x = d3.scale.linear()
  .range([0, width]);

var xAxis = d3.svg.axis()
  .scale(x)
  .orient("top");

var formatYears = d3.format("0000");
xAxis.tickFormat(formatYears);

var svg = d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .style("margin-left", margin.left + "px")
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("../data/web_data.json", function(data) {
  x.domain([start_year, end_year]);
  var xScale = d3.scale.linear()
    .domain([start_year, end_year])
    .range([0, width]);

  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + 0 + ")")
    .call(xAxis);

  for (var j = 0; j < data.length; j++) {
    var g = svg.append("g")
      .attr("class","species"); // changed from journal


    var circles = g.selectAll("circle")
      .data(data[j]['observations']) // changed from articles
      .enter()
      .append("circle");

    var text = g.selectAll("text")
      .data(data[j]['observations'])
      .enter()
      .append("text");

    var rScale = d3.scale.pow().exponent(.5) // changed from .linear() which is wrong!!! the circle's area should map linearly to # of observations, not the radius!!!
      .domain([0, d3.max(data[j]['observations'], function(d) { return d[1]; })])
      .range([0, 9]);

    circles
      .attr("cx", function(d, i) { return xScale(d[0]); })
      .attr("cy", j*20+20)
      .attr("r", function(d) { return rScale(d[1]); })
      .style("fill", function(d) { return c(j); });

    text
      .attr("y", j*20+25)
      .attr("x",function(d, i) { return xScale(d[0])-5; })
      .attr("class","value")
      .text(function(d){ return (d[1]==0 ? '' : d[1]); })
      .style("fill", function(d) { return c(j); })
      .style("display","none");

    g.append("text")
      .attr("text-anchor", "end")
      .attr("y", j*20+25)
      .attr("x", width+40) // used to be 20
      .attr("class", "column")
      .text(data[j]['max_count']) //format here
      .style("fill", function(d) { return c(j); });


    g.append("text")
      .attr("y", j*20+25)
      .attr("x", width+50) // used to be 20
      .attr("class","label")
      .text(truncate(data[j]['name'],30,"..."))
      .style("fill", function(d) { return c(j); });

// this is only for mouseover interaction
    g.append("rect")
      .attr("x", 0)
      .attr("y", j*20+10)
      .attr("width", width + margin.left + margin.right)
      .attr("height", 20)
      .attr("opacity", 0)
      .on("mouseover", mouseover)
      .on("mouseout", mouseout);

  };

  function mouseover(p) {
    var g = d3.select(this).node().parentNode;
    d3.select(g).selectAll("circle").style("display","none");
    d3.select(g).selectAll("text.value").style("display","block");
  }

  function mouseout(p) {
    var g = d3.select(this).node().parentNode;
    d3.select(g).selectAll("circle").style("display","block");
    d3.select(g).selectAll("text.value").style("display","none");
  }

});
</script>
